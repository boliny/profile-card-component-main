<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Kumbh+Sans"
    />
    <link rel="stylesheet" href="stylesheet.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <section class="main">
      <div class="circles">
        <img class="c1" src="./images/bg-pattern-top.svg" alt="" />
        <img class="c2" src="./images/bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="card">
        <div class="card-header"></div>
        <div class="user-profile">
          <div class="img-holder">
            <img src="./images/image-victor.jpg" alt="" />
          </div>
          <div class="user-info">
            <h2 class="name">Victor Crest <span class="age">26</span></h2>
            <h3 class="city">London</h3>
          </div>
          <div class="user-meta">
            <div class="item">
              <h4 class="value">80K</h4>
              <h5 class="what">Followers</h5>
            </div>
            <div class="item">
              <h4 class="value">803K</h4>
              <h5 class="what">Likes</h5>
            </div>
            <div class="item">
              <h4 class="value">1.4K</h4>
              <h5 class="what">Photos</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Boliny</a>.
      </div>
    </section>
  </body>
</html>
